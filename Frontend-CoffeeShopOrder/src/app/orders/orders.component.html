<div class="table-container">
    <table class="table table-hover">
        <thead class="thead-light">
            <th>#Order Number</th>
            <th>Customer</th>
            <th>Payment Method</th>
            <th>Total Amount</th>
            <th>
                <a class="btn btn-outline-success" routerLink="/order"><i class="fas fa-plus-square"></i> Create New</a>
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderList">
                <th (click)="openForEdit(item._id)">{{item.orderNumber}}</th>
                <td (click)="openForEdit(item._id)">{{item.customerName}}</td>
                <td (click)="openForEdit(item._id)">{{item.paymentMethod}}</td>
                <td (click)="openForEdit(item._id)">{{item.totalAmount}}</td>
                <td>
                    <a class="btn text-danger" (click)="onOrderDelete(item._id)"><i class="fas fa-trash fa-lg"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
